<!DOCTYPE html>
<html>
<head>
    <title>Data</title>
	<meta charset="utf-8" />
    <script src="Scripts/plotly-latest.min.js"></script>
    <script src="Scripts/jquery-1.10.2.min.js" type="text/javascript"></script>
    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0;
        }

        #chart {
            min-height: 100%;
        }
    </style>
</head>
<body>
    <div id="chart"/>
    <script>
        $.getJSON("/api/data/", function (data) {
            chart = document.getElementById('chart');
            Plotly.plot(chart, [{
                x: data.date,
                y: data.score,
                mode: 'markers',
                type: 'scatter'
            }]);      
        });
    </script>
</body>
</html>
